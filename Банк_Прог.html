<meta charset = 'utf-8'>
<script type = 'text/javascript'>
	var deposit = parseFloat(prompt("Введите сумму вклада")); //Первоначальная сумма взноса.
	var percent = +(prompt("Под какой процент желаете положить деньги?\n15, 10, 5?")); //Соответственно процент.
	var maxYr = 6; //Максимальное количество лет для цикла в функции calc(), поскольку в цикле for счет идет до последнего числа и последнее число не учитывается значение maxYr = 6.
		
function calc(){
	for (var year = 1; year < maxYr; year++){
			sumYr = deposit*(1 + percent/100); //Вообще годовая сумма вклада расчитывается с учетом даты создания вклада, но про даты ничего в задании не было сказано, поэтому предполагаем, что вклад был сделан под бой курантов и речь Путина. 
			alert("Сумма вклада по окончании " + year + "-го года будет " + Math.round(sumYr) + " руб.") //Вывожу информацию о сумме годового вклада.
			deposit = sumYr; //Присваиваем величине вклада значение вычисленной годовой суммы.
			}
	}
	
	if (percent == 15 || percent == 10 || percent == 5){ //проверка на правильность ввода процентов.
	calc();	//Вычисляю и вывожу суммы.
	}	
	else { //Если введено не правильное значение процентов, предлагаю ввести правильное.
	percent = +(prompt("Вы ввели неверный размер процента.\nВведите процент из данного ряда: 15%, 10%, 5%.\nЗнак процента не указывайте."));
	calc();	//Вычисляю и вывожу суммы.
	} //фух, готово
</script>
