<body>
  <script>
    //1. Задать температуру в градусах по Цельсию
    var tempC = prompt('Введите температуру', 100);
    alert('Температура в Цельсиях:' + ((9 / 5) * tempC + 32));

    //2. Объявить две переменные: admin и name. Записать в name строку "Василий".
    var name = prompt('Введите имя', 'Василий');
    var admin = null;
    admin = name;
    alert(admin);

    //3. Вывести в консоль значения выражений и объяснить почему получились такие значения
    /*10 + 10 + "10";
      10 + "10" + 10;
      10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
      10 / -"";
      10 / +"2,5"; (да здесь запятая, это не опечатка)*/

    // 3.1. Расчет ведется слева направо, потому 10+10 успевают сложиться, перед тем как их поглотит сторока "10"
    let a = 10 + 10 + "10";
    console.log(a);
    // 3.2. Здесь результат будет '101010', потому что цифре 10 первая встретилась строка "10", в результате появилась строка "1010" которая аки "Pacman" поглотила вторую цифру 10  
    let b = 10 + "10" + 10;
    console.log(b);
    // 3.3. Результат 30, потому что унарный оператор "+" перед значением "10" конвертирует строку в число. И да, унарный плюс имеет больший приоритет перед обычным плюсом
    let c = 10 + 10 + +"10";
    console.log(c);
    // 3.4. Результат минус бесконгечность, унарный минус преобразовал "" в -0. Ну а дальше 10/-0 будет отрицательная бесконечность.
    let d = 10 / - "";
    console.log(d);
    // 3.5. Эээх, была бы вместо запятой точка в строке "2,5" результат был бы 4, а так "Not a number" - цифра делится на строку и получается NaN .
    let e = 10 / +"2,5";
    console.log(e);

  </script>
