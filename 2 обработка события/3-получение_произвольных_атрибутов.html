<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
	<script>
       a = document.querySelector('div');
		a.onclick = function(event) {
		b = event.target.attributes;
		for(let i=0; i<b.length; i++){console.log(b[i].value)}
		for(let i=0; i<b.length; i++){console.log(a.getAttribute(b[i].name))}
		} 
		
    </script>
	
</body>
</html>
