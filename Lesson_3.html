//1. С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью
//console.log) от 0 до 10 включительно, чтобы результат выглядел так:
arr = [];

let i=0; //решил немного усложнить задачу, задав рандомный порядок следования чисел
while (i < 10) {
	let randNumb = Math.floor(Math.random()*10);
	if (!arr.includes(randNumb)) {
	arr.push(randNumb);
	i++;
	} 
};
for (let value of arr) { // распечатка массива чисел
(value%2 == 0 && value != 0) ? console.log(value + ' - чётное число')
:(value%2 != 0) ? console.log(value + ' - нечётное число')
: console.log(value + ' - это ноль'); //прикольная фича, мне нравится. )
};

//3.Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку 
//15%, можете использовать метод forEach
const products = [{id: 3, price: 200}, {id: 4, price: 900}, {id: 1, price: 1000}];
let np =[]; 
products.forEach(function(item){np.push({id: item['id'], price: Math.floor(item['price']/1.15)})});

]
},
{

},

] 
},
{

},
];

let filteredProd = products.filter(value => value.photos !== [] && Object.keys(value).length == 3);
console.log(filteredProd);

filteredProd.sort(function(a, b) {
  if (a.price > b.price) {
    return 1; }
  if (a.price < b.price) {
    return -1; }
  return 0;
  });
console.log(filteredProd);
